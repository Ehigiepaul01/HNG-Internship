<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1 Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <div class="personal-data">
        <h2 data-testid="slackUserName">Paul Ehigie</h2>
  
        <img src="./image/image.jpeg" alt="Paul Ehigie" data-testid="slackDisplayImage" />


        <p data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></p>
      
        <p data-testid="currentUTCTime" id="utcTime"></p>

        <p data-testid="myTrack">Frontend Track</p>

      <h1><a href="https://github.com/Ehigiepaul01/HNG-Internship" data-testid="githubURL"
        >Github Repository</a
      ></h1>
    </div>

    <script>
      // Function to update the day of the week and UTC time
      function updateDateTime() {
        const currentDate = new Date();
        const dayOfTheWeekElement = document.getElementById("dayOfTheWeek");
        const utcTimeElement = document.getElementById("utcTime");

        // Display the current day of the week
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const dayIndex = currentDate.getUTCDay();
        const dayName = daysOfWeek[dayIndex];

        dayOfTheWeekElement.textContent = dayName;

        // Display the current UTC time in a readable format
        const utcTimeString = currentDate.toISOString();
        utcTimeElement.textContent = utcTimeString;
      }

      // Update the day of the week and UTC time every second
      setInterval(updateDateTime, 1000);

      // Initial update
      updateDateTime();
    </script>
  </body>
</html>
